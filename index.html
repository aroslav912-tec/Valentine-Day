<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>С Днем Святого Валентина</title>
  </head>
  <body>
    <div class="happy-valentines">
      <div class="valentines-day-card" id="card">
        <div class="clouds"></div>

        <div class="hearts">
          <div class="heartOne">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartTwo">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartThree">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartFour">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartFive">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
        </div>

        <div class="text" id="cardText">
          <span>С ДНЕМ СВЯТОГО ВАЛЕНТИНА<br /></span>
        </div>
      </div>
    </div>

    <script>
      const card = document.getElementById("card");
      const text = document.getElementById("cardText");

      card.addEventListener("click", () => {
        text.classList.toggle("active");
      });
    </script>
  </body>
</html>
